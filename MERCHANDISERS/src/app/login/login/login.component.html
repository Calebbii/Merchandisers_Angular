<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password!!</h6>

                </div>

                
                    <form [formGroup]="loginForm" (ngsubmit)="login()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password"type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-2">Login</button>
                      </form>
               <a style="color: #fff;margin-top: 10px;" routerLink = "/register" >New user?Click to Register!!</a>

            </div>

        </div>

    </div>

</div>
